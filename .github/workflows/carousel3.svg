<svg fill="none" viewBox="0 0 1200 480" width="1200" height="480" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>
        body {
          margin: 0;
          background: lightgray;
          text-align: center;
          font-family: sans-serif;
          color: #fefefe;
        }
        .container {
          position: relative;
          width: 320px;
          margin: 100px auto 0 auto;
          perspective: 1000px;
        }

        .carousel {
          position: absolute;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          animation: rotate360 60s infinite forwards linear;
        }
        .carousel__face {
          position: absolute;
          width: 300px;
          height: 187px;
          top: 20px;
          left: 10px;
          right: 10px;
          background-size: cover;
          box-shadow:inset 0 0 0 2000px rgba(0,0,0,0.5);
          display: flex;
        }

        span {
          margin: auto;
          font-size: 2rem;
        }


        .carousel__face:nth-child(1) {
          transform: rotateY(000deg) translateZ(430px); }
        .carousel__face:nth-child(2) {
          transform: rotateY(040deg) translateZ(430px); }
        .carousel__face:nth-child(3) {
          transform: rotateY(080deg) translateZ(430px); }
        .carousel__face:nth-child(4) {
          transform: rotateY(120deg) translateZ(430px); }
        .carousel__face:nth-child(5) {
          transform: rotateY(160deg) translateZ(430px); }
        .carousel__face:nth-child(6) {
          transform: rotateY(200deg) translateZ(430px); }
        .carousel__face:nth-child(7) {
          transform: rotateY(240deg) translateZ(430px); }
        .carousel__face:nth-child(8) {
          transform: rotateY(280deg) translateZ(430px); }
        .carousel__face:nth-child(9) {
          transform: rotateY(320deg) translateZ(430px); }



        @keyframes rotate360 {
          from {
            transform: rotateY(0deg);
          }
          to {
            transform: rotateY(-360deg);
          }
        }

      </style>

      <div class="container">
        <div class="carousel">
          <!-- https://www.iconfinder.com/ -->
          <div class="carousel__face">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-bootstrap" viewBox="0 0 16 16">
                <path d="M5.062 12h3.475c1.804 0 2.888-.908 2.888-2.396 0-1.102-.761-1.916-1.904-2.034v-.1c.832-.14 1.482-.93 1.482-1.816 0-1.3-.955-2.11-2.542-2.11H5.062V12zm1.313-4.875V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762V8.162h1.822c1.236 0 1.887.463 1.887 1.348 0 .896-.627 1.377-1.811 1.377H6.375z"/>
                <path d="M0 4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4zm4-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V4a3 3 0 0 0-3-3H4z"/>
              </svg>
            </span>
          </div>

          <div class="carousel__face">
            <span>
